name: Hacktoberfest Accept
on:
  issue_comment:
    types: [created]
permissions:
  pull-requests: write
  issues: read
jobs:
  accept:
    if: startsWith(github.event.comment.body, '/accept')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = github.event.issue.pull_request;
            if (!pr) return;
            const number = github.event.issue.number;
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              labels: ['hacktoberfest-accepted']
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              body: "Etiquetado como **hacktoberfest-accepted** âœ…"
            });
