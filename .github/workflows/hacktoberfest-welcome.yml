name: Hacktoberfest Welcome

on:
  pull_request_target:
    types: [opened, ready_for_review]

# Permisos a nivel workflow (recomendado)
permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const body = `Gracias por tu contribuci√≥n üíú

            **Para contar en Hacktoberfest**:
            - PR creado en octubre
            - No ser draft
            - Se considera aceptado si se mergea, recibe aprobaci√≥n general o se etiqueta hacktoberfest-accepted
            - Aplica revisi√≥n de 7 d√≠as (puede revertirse si es spam/invalid)
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
